<div class="card">

    <div class="notification is-danger">
        Round  {{appService.contRounds}} / {{cant_rounds}}
    </div>
    
    <div class="card-content">
        <h1 style="font-size: 120px; text-align: center;">{{minutes}}:{{seconds}}</h1>
    </div>

    <footer class="card-footer" >
        <button class="button is-danger" style="width: 100%; padding: 30px; border-radius: 10px;" (click)="startChronometer()" *ngIf="!cronometroEnCurso">Iniciar Entrenamiento</button>
        <button class="button is-info" style="width: 100%; padding: 30px; border-radius: 10px;" (click)="onPause()" *ngIf="cronometroEnCurso">Pausar</button>
    
    </footer>
    

    <div>
        <button class="button is-info" style="width: 100%; padding: 20px; border-radius: 10px;" (click)="reset()" >Reset</button>
    </div>
</div>
