<div class="card">
    <div class="card-content">
        <h1 style="font-size: 120px; text-align: center;">{{minutes}}:{{seconds}}</h1>
    </div>

    <footer class="card-footer">
        <button class="button is-info" style="width: 100%; padding: 30px; border-radius: 10px;" (click)="pauseDescanso()" *ngIf="contadorSubs">Pausar descanso</button>
        <button class="button is-info" style="width: 100%; padding: 30px; border-radius: 10px;" (click)="startChronometer()" *ngIf="!contadorSubs">Reaunudar</button>
    </footer>
</div>
